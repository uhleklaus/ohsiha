<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}OHSIHA{% endblock %}</title>
</head>
<body>
  <header>
    <h1>OHSIHA - Harjoitustyö</h1>
    <h2>Tällä web-sivulla on käytössä kirjautumisenhallinta</h2>
    {% if user.is_authenticated %}
      Tervetuloa {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">Kirjaudu sisään</a>
      <a href="{% url 'register' %}">Rekisteröidy</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
